  <style>
    :root{

    *{ box-sizing:border-box; }
    body{

      background:

        radial-gradient(900px 500px at 90% 20%, rgba(167,139,250,.18), transparent 55%),
        radial-gradient(800px 500px at 50% 90%, rgba(52,211,153,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px;
    }
    .wrap{ width:min(980px, 100%); display:grid; grid-template-columns: 1.2fr .8fr; gap:18px; }
    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hero{ padding:26px 26px 24px; position:relative; }
    .brand{ display:flex; align-items:center; gap:12px; }
    h1{ margin:14px 0 6px; font-size: 34px; letter-spacing:-.02em; }
    .sub{ color:var(--muted); margin:0 0 18px; }
    .chips{ display:flex; gap:10px; flex-wrap:wrap; }

    .form{ padding:22px; border-left:1px solid var(--line); background: rgba(0,0,0,.12); }
    .title{ font-size: 14px; letter-spacing:.12em; text-transform:uppercase; color: rgba(234,240,255,.65); margin:0 0 10px; }
    .field{ margin:10px 0; }
    label{ display:block; font-size: 12px; color: rgba(234,240,255,.72); margin:0 0 6px; }
    input{
      width:100%;
      padding:12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
    }
    .btn{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:700;
      background: linear-gradient(135deg, rgba(110,231,255,.95), rgba(167,139,250,.95));
    }
    .hint{ margin-top:12px; font-size:12px; color:var(--muted); }
    .register{
      margin-top:14px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }
    .register a{
      color:var(--accent);
      font-weight:700;
      text-decoration:none;
    }
    .register a:hover{ text-decoration:underline; }

    .toast{
      position: fixed; top:18px; right:18px;
      width:420px;
      padding:12px;
      border-radius:16px;
      background: rgba(0,0,0,.65);
      border:1px solid rgba(255,255,255,.18);
      display:none;
    }
    .toast.show{ display:block; }
  </style>
</head>

<body>

</html>
